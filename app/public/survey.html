<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder Dating App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
	<div class="jumbotron">
		<h1>Survey Questions</h1><br>
		<hr>
		<form method="POST" action="/api/friends">
			<h3><strong>About You</strong></h3>
			<fieldset class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" placeholder="Insert your name here" id="name" name="name" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="photo">Link to Photo Image (Required)</label>
				<input type="text" class="form-control" placeholder="Insert a link to your photo here" id="photo" name="photo" required>
			</fieldset>
			<hr>
			<h4><strong>Question 1</strong></h4>
			<fieldset class="form-group">
				<label for="question01">I'm easy to get along with.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question01" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 2</strong></h4>
			<fieldset class="form-group">
				<label for="question02">People consider me to be an Introvert.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question02" name="scores[1]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 3</strong></h4>
			<fieldset class="form-group">
				<label for="question03">I like to travel.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question03" name="scores[2]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 4</strong></h4>
			<fieldset class="form-group">
				<label for="question04">I am close with my family.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question04" name="scores[3]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 5</strong></h4>
			<fieldset class="form-group">
				<label for="question05">I like to cook.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question05" name="scores[4]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 6</strong></h4>
			<fieldset class="form-group">
				<label for="question06">I like to read.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question06" name="scores[5]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 7</strong></h4>
			<fieldset class="form-group">
				<label for="question07">I love pets.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question07" name="scores[6]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 8</strong></h4>
			<fieldset class="form-group">
				<label for="question08">I love working out.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question08" name="scores[7]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 9</strong></h4>
			<fieldset class="form-group">
				<label for="question09">I enjoy sports.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question09" name="scores[8]">
						<option>1 (Strongly Disagree)</option>

			</fieldset>
			<h4><strong>Question 10</strong></h4>
			<fieldset class="form-group">
				<label for="question10">I enjoy being outdoors.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question10" name="scores[9]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset><br>
			<input type="submit" class="btn btn-primary" value="Request Friend" id="submit">
		</form>
	</div>
	<hr>
	<a href="/api/friends">API Friends</a> </a>
</div>
<div id="wingModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h2 class="modal-title">Best Match</h2>
			</div>
			<div class="modal-body">
				<h2 id="wingMan"></h2>
				<img id="wingManImg" src="https://az616578.vo.msecnd.net/files/responsive/cover/main/desktop/2015/11/16/635832294154863958204699940_mister_rogers_neighborhood_you_are_special_tv_show_t_shirt.imgopt1000x70.jpg" onError="this.src='https://mi-od-live-s.legocdn.com/r/www/r/catalogs/-/media/catalogs/characters/lbm%20characters/primary/70900_1to1_batman_360_480.png?l.r2=1668006940'" width=500px alt="Best Friend">
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
	$('#submit').on("click", function() {
		var userInput = {
			name: $('#name').val().trim(),
			photo: $('#photo').val().trim(),
			scores: [$('#question01').val().trim(), $('#question02').val().trim(), $('#question03').val().trim(), $('#question04').val().trim(), $('#question05').val().trim(), $('#question06').val().trim(), $('#question07').val().trim(), $('#question08').val().trim(), $('#question09').val().trim(), $('#question10').val().trim()]
		}
		var currentURL = window.location.origin;
		$.post(currentURL + '/api/friends', userInput, function(data) {
			$("#wingMan").text(data.name);
			$("#wingManImg").attr("src", data.photo);
			$("#wingModal").modal("show");
		});
		return false;
	});
</script>
</body>
</html>
